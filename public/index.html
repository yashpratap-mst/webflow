<!-- Embed this code in Webflow to install the plugin -->
<script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.1.0/dist/index.js"></script>
<style>
  /* Style for the floating emoji picker */
  #emoji-picker {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
    background: white;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .emoji-picker {
    width: 300px;
    height: auto;
  }

  /* Visual cue for selected div */
  .selected-div {
    border: 2px dashed #ffcc00;
    padding: 10px;
  }
</style>

<!-- Emoji Picker Widget -->
<div id="emoji-picker">
  <emoji-picker></emoji-picker>
</div>

<script>
  // Functionality for adding emoji to selected div
  document.querySelector("emoji-picker").addEventListener("emoji-click", function(event) {
    const emoji = event.detail.unicode;
    const selectedDiv = document.querySelector('.selected-div');
    
    if (selectedDiv) {
      selectedDiv.innerHTML += emoji; // Append emoji to selected div
    } else {
      alert('Please select a div first.');
    }
  });

  // Functionality to select a div by clicking on it
  document.addEventListener('click', function(e) {
    if (e.target && e.target.matches('div')) {
      // Toggle 'selected-div' class to indicate the div is selected
      if (e.target.classList.contains('selected-div')) {
        e.target.classList.remove('selected-div');
      } else {
        e.target.classList.add('selected-div');
      }
    }
  });
</script>
