<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Text Example</title>
    <style>
        /* Basic styling for the div */
        .custom-text-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            color: #333;
            font-size: 2rem;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <div class="custom-text-container" id="customTextDiv">
        <!-- The custom text will go here -->
    </div>

    <script>
        // Insert custom text into the div
        const customText = "Hello, Welcome!";
        document.getElementById('customTextDiv').textContent = customText;
    </script>

</body>
</html>
